name: Auto Publish to NPM

on:
  push:
    branches: [master, main]

jobs:
  publish:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: /opt/homebrew/bin/npm ci
      
      - name: Run tests
        run: /opt/homebrew/bin/npm test
      
      - name: Run linting
        run: /opt/homebrew/bin/npm run lint
      
      - name: Check and bump version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(/opt/homebrew/bin/npm view kafka-data-accessor version 2>/dev/null || echo "")
          
          echo "Current local version: $CURRENT_VERSION"
          echo "Current npm version: $NPM_VERSION"
          
          if [ "$CURRENT_VERSION" = "$NPM_VERSION" ]; then
            echo "Bumping patch version..."
            /opt/homebrew/bin/npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "New version: $NEW_VERSION"
            echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            echo "No version bump needed - using existing version"
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_ENV
            echo "bumped=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Verify package.json version
        run: |
          echo "Final package.json version: $(node -p "require('./package.json').version")"
          echo "Will publish version: ${{ env.new_version }}"
      
      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing version: ${{ env.new_version }}"
          /opt/homebrew/bin/npm publish
      
      - name: Create git tag and push
        if: steps.version.bumped == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add package.json
          git commit -m "chore: bump version to ${{ env.new_version }} [skip ci]"
          git tag v${{ env.new_version }}
          
          git push origin HEAD:master
          git push origin v${{ env.new_version }}
